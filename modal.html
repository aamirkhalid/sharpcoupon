<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auto-open Modal</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
        <style>
            .modal-content {
                border: none;
                background: transparent;
            }
            .logo {
                width: 80px;
                height: 80px;
                margin: 0 auto 20px;
            }
            .modal-heading {
                font-size: 30px;
                text-align: center;
                margin-bottom: 10px;
            }
            .subheading {
                font-size: 0.9rem;
                text-align: center;
                margin-bottom: 20px;
                color: #666;
            }
            .copy-wrapper {
                display: flex;
                max-width: 400px;
                margin: 0 auto 20px;
            }
            #copyInput {
                border-radius: 0.25rem 0 0 0.25rem;
            }
            #copyButton {
                border-radius: 0 0.25rem 0.25rem 0;
            }
            .feedback-section {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 400px;
                margin: 20px auto;
                padding: 0 15px;
            }
            .feedback-buttons {
                display: flex;
                gap: 10px;
            }
            .feedback-btn {
                font-size: 1.2rem;
                padding: 0;
                background: none;
                border: none;
                color: #000;
            }
            .modal-footer {
                background: #212529;
                color: white;
                text-align: center;
            }
            .copy-message {
                display: none;
                color: green;
                text-align: center;
                margin-top: 10px;
            }
            .close-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                font-size: 24px;
                color: #000;
                opacity: 0.7;
                border: none;
                background: none;
            }
            /* Add this new CSS rule */
            .feedback-message {
                display: none;
                text-align: center;
                margin: 0;
                position: absolute;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="autoModal" data-bs-backdrop="false" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-body">
                        <img src="https://via.placeholder.com/80" class="logo rounded-circle" alt="Logo" />
                        <h2 class="modal-heading">Your Heading Here</h2>
                        <h6 class="subheading">This is the subheading text</h6>

                        <div class="copy-wrapper">
                            <input type="text" id="copyInput" class="form-control" value="Text to copy" readonly />
                            <button class="btn btn-primary" id="copyButton" type="button">Copy</button>
                        </div>
                        <div class="copy-message">Copied to clipboard!</div>

                        <div class="feedback-section">
                            <span>Did the code work?</span>
                            <div class="feedback-container" style="position: relative">
                                <div class="feedback-buttons">
                                    <button class="feedback-btn" id="likeBtn">
                                        <i class="bi bi-hand-thumbs-up"></i>
                                    </button>
                                    <button class="feedback-btn" id="dislikeBtn">
                                        <i class="bi bi-hand-thumbs-down"></i>
                                    </button>
                                </div>
                                <div class="feedback-message">Thank you for your feedback!</div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer flex-column">
                        <h4>Footer Heading 1</h4>
                        <h4>Footer Heading 2</h4>
                        <p class="mt-2 mb-0">
                            This is a sample footer text with multiple lines. Lorem ipsum dolor sit amet, consectetur
                            adipiscing elit.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Show modal on page load
            document.addEventListener("DOMContentLoaded", function () {
                var myModal = new bootstrap.Modal(document.getElementById("autoModal"));
                myModal.show();
            });

            // Copy to clipboard functionality
            document.getElementById("copyButton").addEventListener("click", function () {
                var copyText = document.getElementById("copyInput");
                copyText.select();
                navigator.clipboard.writeText(copyText.value);
                document.querySelector(".copy-message").style.display = "block";
                setTimeout(() => {
                    document.querySelector(".copy-message").style.display = "none";
                }, 2000);
            });

            // Updated feedback functionality
            const feedbackContainer = document.querySelector(".feedback-container");
            const buttons = document.querySelector(".feedback-buttons");
            const message = document.querySelector(".feedback-message");

            document.getElementById("likeBtn").addEventListener("click", function () {
                buttons.style.display = "none";
                message.style.display = "block";
            });

            document.getElementById("dislikeBtn").addEventListener("click", function () {
                buttons.style.display = "none";
                message.style.display = "block";
            });
        </script>
    </body>
</html>
